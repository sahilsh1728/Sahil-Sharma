<body class="formPage">
    <header>
        <a href="./index.html">Sahil Sharma</a>
    </header>
    <h1>Please fill the form to Contact Me</h1>


    <form method="post" target="_blank">

        <label for="name">Name:</label> <input type="text" name="name">
        <br>

        <label for="email">Email:</label><input type="email" name="email" placeholder="email@xyz.com">
        <br>
        <label for="company">Company Name:</label><input type="text" name="company">
        <br>
        <label for="regarding">This is Regarding:</label><input type="textarea" name="regarding" id="regarding"
            placeholder="We want to avail your services">
        <br>
        <div class="submitDiv">
            <button type="submit">Submit</button>
        </div>
        <br>
        <div class="resetDiv">
            <button type="reset">Reset</button>
        </div>

    </form>
